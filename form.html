<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Budget Form</title>
    </head>

    <body>
        <form>
            <label for="age">Current Age:</label>
            <input type="number" id="age" name="age"><br><br><br>

            <label for="income1">Gross Income:</label><br>
            <input type="number" id="income1" name="income1"><br>
            <label for="income1start">Start Date:</label><br>
            <input type="datetime" id="income1start" name="income1start"><br>
            <label for="income1end">End Date:</label><br>
            <input type="datetime" id="income1end" name="income1end"><br><br><br>

            
            <label for="expenses">Expense CSVs:</label><br>
            <input type="file" id="expenses" name="expenses"><br><br>
            
            <label for="savings">Savings:</label><br>
            <input type="number" id="savings" name="savings"><br><br>
            
            <label for="invest">Investments:</label><br>
            <input type="number" id="invest" name="invest"><br><br>
        </form>
    </body>
</html>
